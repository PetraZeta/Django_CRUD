{% extends 'base.html' %}
{% block title %}Index{% endblock %}
{% block content %}

<div class="container">
    <div class="row justify-content-center ">
        <div class="col-md-8">
            <h1 class="mt-5 text-center"><b>{{ rotulo }}</b></h1>            
        </div>
        <div class="col-md-8 mt-5">
            <form method="POST" class="form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="alert alert-danger" role="alert">
                    ¿Estás seguro de que deseas eliminar el juego "{{ juego.nombre }}"?
                </div>
                <input type="submit" value="Eliminar" class="btn btn-danger">
                <a href="{% url 'juegos_list' %}" class="btn btn-secondary">Cancelar</a>
            </form>  
        </div>
    </div>

{% endblock%}
